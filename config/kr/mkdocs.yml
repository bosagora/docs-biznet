# Project information
site_name: BizNet Documentation
site_url: https://biznet-documentation.readthedocs.io/
site_author: BOSAGORA
docs_dir: "../../docs/kr"
site_dir: "../../generated/kr"

# Repository
repo_name: bosagora/docs-biznet
repo_url: https://github.com/bosagora/docs-biznet
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2022 BOSAGORA

# Configuration
theme:
  name: material
  custom_dir: "../../overrides/"
  logo: assets/favicon.ico
  favicon: assets/favicon.ico
  language: kr

  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate

# Customization
extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 한국어
      link: /kr/
      lang: kr
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/bosagora1
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/BOSAGORA
    - icon: fontawesome/brands/medium
      link: https://medium.com/bosagora
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCjcTwkskyTmAwHpqv9Oynig
    - icon: fontawesome/brands/github
      link: https://github.com/bosagora

plugins:
  - search:
      lang: kr

# Page tree
nav:
    - Home: index.md
    - BizNet:
        - 소개: biznet/introduction.md
        - 컨센서스: biznet/consensus.md
        - 개발:
            - BizNet 메인넷: biznet/develop/mainnet.md
            - BizNet 테스트넷: biznet/develop/testnet.md
            - BizNet 블록탐색기: biznet/develop/explorers.md
            - 노드실행하기:
                - 노드: biznet/develop/running_node/node.md
                - 업그레이드 : biznet/develop/running_node/upgrading.md
            - RPC: biznet/develop/rpc.md
            - 스마트컨트랙트 배포:
                - Remix IDE: biznet/develop/deploy_smart_contract/remix.md
                - Truffle: biznet/develop/deploy_smart_contract/truffle.md
                - Hardhat: biznet/develop/deploy_smart_contract/hardhat.md
                - BOAScan에서 배포된 컨트랙트 검증: biznet/develop/deploy_smart_contract/verify.md
            - NFT:
                - NFT 표준 매타데아타: biznet/develop/nft/metadata.md
                - NFT 배포: biznet/develop/nft/deploy.md
            - ERC20 토큰:
                - Introduction: biznet/develop/token/intoroduction.md
                - Issue Token: biznet/develop/token/issue.md
        - 월렛:
            - 가이드: biznet/wallet/guide.md
            - 키관리: biznet/wallet/key-management.md
            - 월렛:
                - 메타마스크: biznet/wallet/tutorials/metamask.md
    - BOA Swap: boa_swap/index.md
