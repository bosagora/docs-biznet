# Project information
site_name: BizNet Documentation
site_url: https://biznet-documentation.readthedocs.io/
site_author: BOSAGORA
docs_dir: "../../docs/en"
site_dir: "../../generated/en"

# Repository
repo_name: bosagora/docs-biznet
repo_url: https://github.com/bosagora/docs-biznet
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2022 BOSAGORA

# Configuration
theme:
  name: material
  custom_dir: "../../overrides/"
  logo: assets/favicon.ico
  favicon: assets/favicon.ico
  language: en

  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

# Customization
extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 한국어
      link: /kr/
      lang: kr
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/bosagora1
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/BOSAGORA
    - icon: fontawesome/brands/medium
      link: https://medium.com/bosagora
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCjcTwkskyTmAwHpqv9Oynig
    - icon: fontawesome/brands/github
      link: https://github.com/bosagora

plugins:
  - search:
      lang: en

